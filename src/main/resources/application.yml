server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:pooldb
    driver-class-name: org.h2.Driver
    username: dev
    password: password
    h2:
      console:
        enabled: true
        path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true